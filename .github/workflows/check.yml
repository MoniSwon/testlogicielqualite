# Run unit tests on push

name: Check

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main


jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v1
              with:
                node-version: '18'
            - run: npm install
            - run: npm run test
           